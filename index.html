<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playables Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1d1f21;
            min-height: 100vh;
            color: #e8e9ea;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .admin-button {
            position: absolute;
            top: 0;
            right: 0;
            background: #0061f2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .admin-button:hover {
            background: #0052d1;
            transform: translateY(-1px);
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            background: #2c2e30;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #404244;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .section-header:hover {
            background: #33353a;
            border-color: #525456;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-icon {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .west-icon {
            background-image: url('logo/west.png');
        }

        .mega-icon {
            background-image: url('logo/mega.png');
        }

        .section-header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-count {
            background: #404244;
            color: #e8e9ea;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .collapse-toggle {
            background: none;
            border: none;
            color: #e8e9ea;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .collapse-toggle:hover {
            background: #404244;
        }

        .collapse-toggle.collapsed {
            transform: rotate(180deg);
        }

        .section-content {
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .section-content.collapsed {
            max-height: 0;
            margin-bottom: 0;
        }

        .playables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .playable-card {
            background: #2c2e30;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: 1px solid #404244;
            position: relative;
            overflow: hidden;
        }

        .playable-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            border-color: #525456;
        }

        .playable-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-color, #667eea);
        }

        .west-card::before {
            background: #ff5722;
        }

        .mega-card::before {
            background: #0061f2;
        }

        .playable-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e8e9ea;
            margin-bottom: 1rem;
            text-align: center;
        }

        .playable-screenshot {
            width: 100%;
            aspect-ratio: 3 / 4;
            background: #1d1f21;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid #404244;
        }

        .screenshot-placeholder {
            color: #777;
            font-size: 0.9rem;
            text-align: center;
        }

        .playable-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-play {
            background: #0061f2;
            color: white;
        }

        .btn-play:hover {
            background: #0052d1;
            transform: translateY(-1px);
        }

        .btn-asana {
            background: #2c2e30;
            color: #e8e9ea;
            border: 1px solid #404244;
        }

        .btn-asana:hover {
            background: #404244;
            border-color: #525456;
            transform: translateY(-1px);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #2c2e30;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid #404244;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }

        .close-button {
            background: none;
            border: none;
            color: #e8e9ea;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            background: #404244;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #e8e9ea;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            background: #1d1f21;
            border: 1px solid #404244;
            border-radius: 8px;
            color: #e8e9ea;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #0061f2;
            box-shadow: 0 0 0 3px rgba(0, 97, 242, 0.1);
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 0.75rem 1rem;
            background: #404244;
            border: 1px solid #525456;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #e8e9ea;
            text-align: center;
            width: 100%;
        }

        .file-label:hover {
            background: #525456;
        }

        .preview-container {
            display: none;
            margin-top: 1rem;
        }

        .preview-image {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            border: 1px solid #404244;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            background: #0061f2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
        }

        .btn-primary:hover {
            background: #0052d1;
        }

        .btn-secondary {
            background: #404244;
            color: #e8e9ea;
            border: 1px solid #525456;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #525456;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                position: static;
            }

            .admin-button {
                position: static;
                margin-top: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .section-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .section-header-right {
                flex-direction: row;
            }

            .playables-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
