<!DOCTYPE html>
<html>
<head>
    <title>MRAID Local Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .controls { 
            background: #f0f0f0; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 8px;
        }
        .control-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button { 
            padding: 8px 16px; 
            margin: 5px; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .volume-btn { background: #4CAF50; color: white; }
        .mute-btn { background: #f44336; color: white; }
        .state-btn { background: #2196F3; color: white; }
        
        #adContainer {
            border: 2px solid #333;
            width: 320px;
            height: 480px;
            position: relative;
            background: white;
        }
        
        #adFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .volume-indicator {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            font-family: monospace;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Š MRAID Local Simulator</h1>
    
    <div class="controls">
        <h3>Audio Controls</h3>
        
        <div class="control-group">
            <span>Volume:</span>
            <button class="volume-btn" onclick="setVolume(100)">ðŸ”Š 100%</button>
            <button class="volume-btn" onclick="setVolume(50)">ðŸ”‰ 50%</button>
            <button class="volume-btn" onclick="setVolume(10)">ðŸ”ˆ 10%</button>
            <button class="mute-btn" onclick="setVolume(0)">ðŸ”‡ Mute</button>
            <span class="volume-indicator" id="volumeDisplay">Volume: 100%</span>
        </div>
        
        <div class="control-group">
            <span>State:</span>
            <button class="state-btn" onclick="setState('default')">Default</button>
            <button class="state-btn" onclick="setState('hidden')">Hidden</button>
            <button class="state-btn" onclick="setState('expanded')">Expanded</button>
            <span id="stateDisplay">State: default</span>
        </div>
        
        <div class="control-group">
            <span>Load Playable:</span>
            <input type="text" id="playableUrl" placeholder="temp/out/pl.html" style="width: 300px; padding: 5px;">
            <button onclick="loadPlayable()">Load Playable</button>
            <button onclick="loadTestAd()">Load Test Ad</button>
        </div>
        
        <div class="control-group">
            <button onclick="clearLog()">Clear Log</button>
            <button onclick="reloadCurrentAd()">Reload Current</button>
        </div>
    </div>
    
    <div id="adContainer">
        <iframe id="adFrame" src="about:blank"></iframe>
    </div>
    
    <div id="log" class="log"></div>

    <script src="mraid-simulator.js"></script>
</body>
</html>
